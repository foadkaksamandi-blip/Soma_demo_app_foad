name: buyer_app
description: SOMA offline buyer demo
publish_to: "none"

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.8

  # --- سازگاری با flutter_localizations ---
  intl: ^0.19.0

  # اسکن QR (نسخه سازگار با Kotlin فعلی runner)
  mobile_scanner: ^5.1.1

  # مجوزها
  permission_handler: ^11.3.1

  # (در صورت استفاده) تولید QR لوکال
  qr_flutter: ^4.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/
