name: Flutter Android APK (Buyer & Merchant) - Real Bluetooth

on:
  workflow_dispatch:
  push:
    branches: ["**"]

jobs:
  build-android:
    runs-on: ubuntu-latest
    env:
      JAVA_HOME: /usr/lib/jvm/java-11-openjdk-amd64
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.3'
          channel: 'stable'
          cache: true

      - name: Buyer - pub get
        working-directory: Soma_demo_app_foad/buyer-app
        run: flutter pub get

      - name: Merchant - pub get
        working-directory: Soma_demo_app_foad/merchant-app
        run: flutter pub get

      - name: Buyer - inject Android permissions (Bluetooth + Camera)
        run: |
          MANIFEST="Soma_demo_app_foad/buyer-app/android/app/src/main/AndroidManifest.xml"
          echo "Injecting Bluetooth permissions into $MANIFEST"
          perl -0777 -pe 's#(<manifest[^>]*>)#$1\n    <uses-permission android:name="android.permission.BLUETOOTH"/>\n    <uses-permission android:name="android.permission.BLUETOOTH_ADMIN"/>\n    <uses-permission android:name="android.permission.BLUETOOTH_CONNECT"/>\n    <uses-permission android:name="android.permission.BLUETOOTH_SCAN"/>\n    <uses-permission android:name="android.permission.BLUETOOTH_ADVERTISE"/>\n    <uses-permission android:name="android.permission.CAMERA"/>\n    <uses-permission android:name="android.permission.ACCESS_FINE_LOCATION"/>#s' -i $MANIFEST
          perl -0777 -pe 's#(<application)#<uses-feature android:name="android.hardware.bluetooth_le" android:required="false"/>\n\n$1#s' -i $MANIFEST

      - name: Merchant - inject Android permissions (Bluetooth + Camera)
        run: |
          MANIFEST="Soma_demo_app_foad/merchant-app/android/app/src/main/AndroidManifest.xml"
          echo "Injecting Bluetooth permissions into $MANIFEST"
          perl -0777 -pe 's#(<manifest[^>]*>)#$1\n    <uses-permission android:name="android.permission.BLUETOOTH"/>\n    <uses-permission android:name="android.permission.BLUETOOTH_ADMIN"/>\n    <uses-permission android:name="android.permission.BLUETOOTH_CONNECT"/>\n    <uses-permission android:name="android.permission.BLUETOOTH_SCAN"/>\n    <uses-permission android:name="android.permission.BLUETOOTH_ADVERTISE"/>\n    <uses-permission android:name="android.permission.CAMERA"/>\n    <uses-permission android:name="android.permission.ACCESS_FINE_LOCATION"/>#s' -i $MANIFEST
          perl -0777 -pe 's#(<application)#<uses-feature android:name="android.hardware.bluetooth_le" android:required="false"/>\n\n$1#s' -i $MANIFEST

      - name: Buyer - build apk (release)
        working-directory: Soma_demo_app_foad/buyer-app
        run: flutter build apk --release

      - name: Upload Buyer APK
        uses: actions/upload-artifact@v4
        with:
          name: buyer-app-apk
          path: Soma_demo_app_foad/buyer-app/build/app/outputs/flutter-apk/app-release.apk

      - name: Merchant - build apk (release)
        working-directory: Soma_demo_app_foad/merchant-app
        run: flutter build apk --release

      - name: Upload Merchant APK
        uses: actions/upload-artifact@v4
        with:
          name: merchant-app-apk
          path: Soma_demo_app_foad/merchant-app/build/app/outputs/flutter-apk/app-release.apk
