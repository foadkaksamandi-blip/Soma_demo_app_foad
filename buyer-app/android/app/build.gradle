def flutterVersionCode = 1
def flutterVersionName = "1.0"

apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply from: "$flutterRoot/packages/flutter_tools/gradle/flutter.gradle" // ✅ روش درست برای Flutter

android {
    namespace "com.soma.buyer"
    compileSdkVersion 33

    defaultConfig {
        applicationId "com.soma.buyer"
        minSdkVersion 24
        targetSdkVersion 33
        versionCode flutterVersionCode
        versionName flutterVersionName
        multiDexEnabled true
    }

    buildTypes {
        release {
            // در دمو از امضای دیباگ استفاده می‌کنیم
            signingConfig signingConfigs.debug
            minifyEnabled false
            shrinkResources false
        }
        debug {
            debuggable true
        }
    }

    lintOptions {
        disable 'InvalidPackage'
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.9.10"
}
