name: Build Buyer & Merchant APK (release)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        app:
          - id: buyer
            dir: Soma_demo_app_foad/buyer-app
            artifact: buyer-app-release.apk
          - id: merchant
            dir: Soma_demo_app_foad/merchant-app
            artifact: merchant-app-release.apk

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java (JDK 17)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Setup Flutter (stable 3.24.x)
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.3'
          channel: stable
          cache: true

      - name: Verify pubspec exists
        run: |
          test -f "${{ matrix.app.dir }}/pubspec.yaml" || { echo "‚ùå pubspec.yaml not found for ${{ matrix.app.id }}"; exit 1; }

      - name: Regenerate Android scaffold (safe)
        run: |
          APP_NAME="${{ matrix.app.id }}_app"
          SRC="${{ matrix.app.dir }}"
          TMP="/tmp/${APP_NAME}"

          rm -rf "$TMP"
          flutter create "$TMP" --project-name "$APP_NAME" --org app.soma --platforms=android
          rsync -a --delete "$TMP/android/" "$SRC/android/"
          chmod +x "$SRC/android/gradlew"
          echo "‚úÖ Android scaffold refreshed for ${APP_NAME}"

      - name: Get dependencies
        working-directory: ${{ matrix.app.dir }}
        run: flutter pub get

      - name: Patch flutter_blue_plus* (Groovy/KTS) for AGP 8
        shell: bash
        run: |
          set -euo pipefail
          shopt -s nullglob

          # ÿ¨ÿ≥ÿ™ÿ¨Ÿà€å ŸÖÿ≠ŸÑ ⁄©ÿ¥ pub
          CANDIDATES=()
          if [ -n "${PUB_CACHE:-}" ]; then
            CANDIDATES+=("${PUB_CACHE#/}/hosted")
          fi
          CANDIDATES+=("$HOME/.pub-cache/hosted" "$HOME/.pub-cache/git")

          FOUND_ROOT=""
          for c in "${CANDIDATES[@]}"; do
            if [ -d "$c" ]; then FOUND_ROOT="$c"; break; fi
          done

          if [ -z "$FOUND_ROOT" ]; then
            echo "‚ÑπÔ∏è Pub cache not found. Skipping patch (not an error)."
            exit 0
          fi

          # Ÿæ€åÿØÿß ⁄©ÿ±ÿØŸÜ Ÿæ⁄©€åÿ¨‚ÄåŸáÿß€å flutter_blue_plus*
          mapfile -t PKGS < <(find "$FOUND_ROOT" -type d \( -name "flutter_blue_plus*" -o -name "flutter_blue_plus_android*" \) 2>/dev/null | sort || true)

          if [ "${#PKGS[@]}" -eq 0 ]; then
            echo "‚ÑπÔ∏è No flutter_blue_plus* packages in cache. Skipping patch."
            exit 0
          fi

          patch_groovy() {
            local f="$1"
            [ -f "$f" ] || return 0
            cp "$f" "$f.bak"

            # ÿß⁄Øÿ± ÿßÿ±ÿ¨ÿßÿπ flutter.* Ÿáÿ≥ÿ™ ŸàŸÑ€å ÿ¢ÿ®ÿ¨⁄©ÿ™ flutter ÿ™ÿπÿ±€åŸÅ ŸÜÿ¥ÿØŸáÿå map ÿ™ÿ≤ÿ±€åŸÇ ⁄©ŸÜ
            if grep -q "flutter\." "$f" && ! grep -qE '(^|[^A-Za-z0-9_])def[[:space:]]+flutter[[:space:]]*=' "$f"; then
              awk '
                BEGIN { injected=0 }
                {
                  if (!injected && $0 ~ /^[[:space:]]*android[[:space:]]*\{/ ) {
                    print "    def flutter = ["
                    print "        minSdkVersion    : 21,"
                    print "        targetSdkVersion : 34,"
                    print "        compileSdkVersion: 34,"
                    print "        ndkVersion       : \"25.1.8937393\""
                    print "    ]"
                    injected=1
                  }
                  print $0
                }
              ' "$f" > "$f.tmp" && mv "$f.tmp" "$f"
            fi

            # ÿß⁄Øÿ± compileSdkVersion ÿØÿßÿÆŸÑ android ŸÜ€åÿ≥ÿ™ ‚Üí ÿßÿ∂ÿßŸÅŸá ⁄©ŸÜ
            if ! grep -qE 'compileSdk(V|v)ersion[[:space:]]*[^0-9]*34' "$f"; then
              awk '
                /android[[:space:]]*\{/ && !done {
                  print $0
                  print "    compileSdkVersion 34"
                  done=1
                  next
                }
                { print $0 }
              ' "$f" > "$f.tmp" && mv "$f.tmp" "$f"
            fi
          }

          patch_kts() {
            local f="$1"
            [ -f "$f" ] || return 0
            cp "$f" "$f.bak"
            if ! grep -qE 'compileSdk[[:space:]]*=[[:space:]]*34' "$f"; then
              awk '
                /android[[:space:]]*\{/ && !done {
                  print $0
                  print "    compileSdk = 34"
                  done=1
                  next
                }
                { print $0 }
              ' "$f" > "$f.tmp" && mv "$f.tmp" "$f"
            fi
          }

          ANY=0
          for pkg in "${PKGS[@]}"; do
            mapfile -t FILES < <(find "$pkg" -type f \( -name "build.gradle" -o -name "*.gradle" -o -name "*.gradle.kts" \) 2>/dev/null | sort || true)
            if [ "${#FILES[@]}" -eq 0 ]; then
              continue
            fi
            for f in "${FILES[@]}"; do
              echo "üîß Patching $f"
              case "$f" in
                *.kts) patch_kts "$f" ;;
                *)     patch_groovy "$f" ;;
              esac
              echo "‚úÖ Patched: $f"
              ANY=1
            done
          done

          if [ "$ANY" -eq 0 ]; then
            echo "‚ÑπÔ∏è No eligible build.gradle files found to patch. Skipping."
          fi

      - name: Build APK (release)
        working-directory: ${{ matrix.app.dir }}
        run: |
          flutter build apk --release
          ls -lah build/app/outputs/flutter-apk

      - name: Prepare artifact
        if: success()
        working-directory: ${{ matrix.app.dir }}
        run: |
          mkdir -p $GITHUB_WORKSPACE/artifacts/${{ matrix.app.id }}
          cp build/app/outputs/flutter-apk/app-release.apk $GITHUB_WORKSPACE/artifacts/${{ matrix.app.id }}/${{ matrix.app.artifact }}

      - name: Upload APK artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.app.id }}.apk
          path: artifacts/${{ matrix.app.id }}/${{ matrix.app.artifact }}
          if-no-files-found: error
