name: Flutter Android APK (Buyer & Merchant) - Real Bluetooth

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.3'

      - name: Install dependencies (Buyer)
        working-directory: buyer-app
        run: flutter pub get

      - name: Build Buyer APK
        working-directory: buyer-app
        run: flutter build apk --release

      - name: Install dependencies (Merchant)
        working-directory: merchant-app
        run: flutter pub get

      - name: Build Merchant APK
        working-directory: merchant-app
        run: flutter build apk --release

      - name: Upload Buyer APK
        uses: actions/upload-artifact@v4
        with:
          name: buyer_app-release
          path: buyer-app/build/app/outputs/flutter-apk/app-release.apk

      - name: Upload Merchant APK
        uses: actions/upload-artifact@v4
        with:
          name: merchant_app-release
          path: merchant-app/build/app/outputs/flutter-apk/app-release.apk
