name: Build Buyer & Merchant APK (release)

on:
  workflow_dispatch:
  push:
    paths:
      - "Soma_demo_app_foad/buyer-app/**"
      - "Soma_demo_app_foad/merchant-app/**"
      - ".github/workflows/flutter_build.yml"

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        app:
          - name: buyer
            dir: Soma_demo_app_foad/buyer-app
            artifact: buyer-app-release.apk
          - name: merchant
            dir: Soma_demo_app_foad/merchant-app
            artifact: merchant-app-release.apk

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java (JDK 17)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Setup Flutter (stable 3.24.x)
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.24.3"
          channel: stable
          cache: true

      - name: Verify pubspec exists
        run: |
          test -f "${{ matrix.app.dir }}/pubspec.yaml" || (echo "‚ùå pubspec.yaml not found at ${{ matrix.app.dir }}" && exit 1)

      # üîß Fixed: specify output directory with '.' so flutter create runs in-place
      - name: Regenerate Android scaffold (safe mode)
        working-directory: ${{ matrix.app.dir }}
        run: |
          flutter create . --platforms android --org ir.soma.demo --project-name ${{ matrix.app.name }} --overwrite
          chmod +x android/gradlew

      - name: Get dependencies
        working-directory: ${{ matrix.app.dir }}
        run: flutter pub get

      - name: Sanity check intl pin
        working-directory: ${{ matrix.app.dir }}
        run: |
          grep -q "intl: \\^0\\.1\\d\\." pubspec.yaml || true

      - name: Build APK (release)
        working-directory: ${{ matrix.app.dir }}
        env:
          JAVA_HOME: ${{ env.JAVA_HOME_17_X64 }}
        run: |
          flutter build apk --release
          ls -lah build/app/outputs/flutter-apk

      - name: Prepare artifact
        working-directory: ${{ matrix.app.dir }}
        run: |
          mkdir -p $GITHUB_WORKSPACE/artifacts/${{ matrix.app.name }}
          cp build/app/outputs/flutter-apk/app-release.apk $GITHUB_WORKSPACE/artifacts/${{ matrix.app.name }}/${{ matrix.app.artifact }}

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.app.name }}.apk
          path: artifacts/${{ matrix.app.name }}/*.apk
          if-no-files-found: error
