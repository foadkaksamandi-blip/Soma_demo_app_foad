name: Build Buyer & Merchant APK (release)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        app:
          - id: buyer
            dir: Soma_demo_app_foad/buyer-app
            artifact: buyer-app-release.apk
          - id: merchant
            dir: Soma_demo_app_foad/merchant-app
            artifact: merchant-app-release.apk

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java (JDK 17)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Setup Flutter (stable 3.24.x)
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.24.3"
          channel: stable
          cache: true

      - name: Verify pubspec exists
        run: |
          test -f "${{ matrix.app.dir }}/pubspec.yaml" || (echo "❌ pubspec.yaml not found" && exit 1)

      # بازتولید اسکفلد اندروید تمیز (تا Gradle/AGP درست باشند)
      - name: Regenerate Android scaffold (safe)
        run: |
          APP_NAME="${{ matrix.app.id }}_app"
          SRC="${{ matrix.app.dir }}"
          TMP="/tmp/${APP_NAME}"
          rm -rf "$TMP"
          flutter create --platforms android --org ir.soma.demo --project-name ${APP_NAME} "$TMP"
          rsync -a --delete "$TMP/android/" "$SRC/android/"
          chmod +x "$SRC/android/gradlew"
          echo "✅ Android scaffold refreshed for ${APP_NAME}"

      - name: Get dependencies
        working-directory: ${{ matrix.app.dir }}
        run: flutter pub get

      # پچِ سراسری و مقاوم: هم build.gradle و هم build.gradle.kts در همه‌ی ورژن‌های flutter_blue_plus*
      - name: Patch flutter_blue_plus* (Groovy/KTS) for AGP 8
        shell: bash
        run: |
          set -euo pipefail

          # کش pub.dev
          CACHE_ROOT="${PUB_CACHE:-$HOME/.pub-cache}/hosted"
          if [ ! -d "$CACHE_ROOT" ]; then
            echo "❌ Pub cache root not found: $CACHE_ROOT"
            exit 1
          fi

          # همه مسیرهای candidate که نام‌شان flutter_blue_plus یا flutter_blue_plus_android است
          mapfile -t CANDIDATES < <(find "$CACHE_ROOT" -type d \( -name "pub.dev" -o -name "pub.dartlang.org" \) -prune -o \
            -type d \( -name "flutter_blue_plus*" -o -name "flutter_blue_plus_android*" \) -print 2>/dev/null | sort)

          if [ ${#CANDIDATES[@]} -eq 0 ]; then
            echo "ℹ️ No flutter_blue_plus* package found under cache. (Will continue)"
          fi

          patched_any=false

          patch_gradle_groovy() {
            local f="$1"
            cp "$f" "$f.bak"
            # جایگزینی ارجاعات flutter.*
            sed -i 's/\bcompileSdkVersion[[:space:]]\+flutter\.[^)\n]*/compileSdkVersion 34/g' "$f"
            sed -i 's/\btargetSdkVersion[[:space:]]\+flutter\.[^)\n]*/targetSdkVersion 34/g' "$f"
            sed -i 's/\bminSdkVersion[[:space:]]\+flutter\.[^)\n]*/minSdkVersion 21/g' "$f"
            sed -i 's/\bndkVersion[[:space:]]\+flutter\.[^)\n]*/ndkVersion "25.1.8937393"/g' "$f"
            # کامنت کردن باقی‌مانده‌ی خطوط دارای flutter.
            sed -i 's/^\([[:space:]]*\)\(.*flutter\..*\)$/\1\/\/ \2/g' "$f"
            # تزریق compileSdkVersion اگر نبود
            if ! grep -qE '^[[:space:]]*compileSdkVersion[[:space:]]+[0-9]+' "$f"; then
              awk '
                /android[[:space:]]*\{/ && !ins { print; print "    compileSdkVersion 34"; ins=1; next }
                { print }
                END { if (!ins) { print "android {"; print "    compileSdkVersion 34"; print "}"} }
              ' "$f" > "$f.tmp" && mv "$f.tmp" "$f"
            fi
          }

          patch_gradle_kts() {
            local f="$1"
            cp "$f" "$f.bak"
            # جایگزینی ارجاعات flutter.* به سینتکس KTS
            sed -i 's/\bcompileSdk[[:space:]]*=[[:space:]]*flutter\.[^)\n]*/compileSdk = 34/g' "$f"
            sed -i 's/\btargetSdk[[:space:]]*=[[:space:]]*flutter\.[^)\n]*/targetSdk = 34/g' "$f"
            sed -i 's/\bminSdk[[:space:]]*=[[:space:]]*flutter\.[^)\n]*/minSdk = 21/g' "$f"
            # کامنت کردن باقی‌مانده‌ی خطوط دارای flutter.
            sed -i 's/^\([[:space:]]*\)\(.*flutter\..*\)$/\1\/\/ \2/g' "$f"
            # تزریق compileSdk اگر نبود
            if ! grep -qE '^[[:space:]]*compileSdk[[:space:]]*=' "$f"; then
              awk '
                /android[[:space:]]*\{/ && !ins { print; print "    compileSdk = 34"; ins=1; next }
                { print }
                END { if (!ins) { print "android {"; print "    compileSdk = 34"; print "}"} }
              ' "$f" > "$f.tmp" && mv "$f.tmp" "$f"
            fi
          }

          for pkg in "${CANDIDATES[@]}"; do
            # فایل‌های هدف: build.gradle و build.gradle.kts در زیرپوشه android/
            mapfile -t FILES < <(find "$pkg" -type f \( -name "build.gradle" -o -name "build.gradle.kts" \) -path "*/android/*" 2>/dev/null | sort)
            for f in "${FILES[@]}"; do
              echo "🔧 Patching $f"
              case "$f" in
                *.kts) patch_gradle_kts "$f" ;;
                *)     patch_gradle_groovy "$f" ;;
              esac
              echo "✅ Patched: $f"
              patched_any=true
            done
          done

          if [ "$patched_any" = false ]; then
            echo "ℹ️ No target gradle files were patched (none found). Continuing."
          fi

      - name: Build APK (release)
        working-directory: ${{ matrix.app.dir }}
        run: |
          flutter build apk --release
          ls -lah build/app/outputs/flutter-apk

      - name: Prepare artifact
        if: success()
        working-directory: ${{ matrix.app.dir }}
        run: |
          mkdir -p $GITHUB_WORKSPACE/artifacts/${{ matrix.app.id }}
          cp build/app/outputs/flutter-apk/app-release.apk $GITHUB_WORKSPACE/artifacts/${{ matrix.app.id }}/${{ matrix.app.artifact }}

      - name: Upload APK artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.app.id }}.apk
          path: artifacts/${{ matrix.app.id }}/${{ matrix.app.artifact }}
          if-no-files-found: error
