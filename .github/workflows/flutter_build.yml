name: Build Buyer & Merchant APK (release)

on:
  workflow_dispatch:
  push:
    paths:
      - "Soma_demo_app_foad/buyer-app/**"
      - "Soma_demo_app_foad/merchant-app/**"
      - ".github/workflows/flutter_build.yml"

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        app:
          - name: buyer
            dir: Soma_demo_app_foad/buyer-app
            artifact: buyer-app-release.apk
          - name: merchant
            dir: Soma_demo_app_foad/merchant-app
            artifact: merchant-app-release.apk

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java (JDK 17)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Setup Flutter (stable 3.24.x)
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.24.3"
          channel: stable
          cache: true

      - name: Verify pubspec exists
        working-directory: ${{ matrix.app.dir }}
        run: |
          test -f pubspec.yaml || (echo "âŒ pubspec.yaml not found"; exit 1)

      # ğŸ‘‡ ÙÙ‚Ø· Ø§Ø³Ú©ÙÙˆÙ„Ø¯ Ø§Ù†Ø¯Ø±ÙˆÛŒØ¯ Ø±Ø§ Ù…ÛŒâ€ŒØ³Ø§Ø²Ø¯ Ùˆ lib Ø±Ø§ Ø¯Ø³Øª Ù†Ù…ÛŒâ€ŒØ²Ù†Ø¯ (Ø¨Ø¯ÙˆÙ† --overwrite)
      - name: Regenerate Android scaffold (safe mode)
        working-directory: ${{ matrix.app.dir }}
        shell: bash
        run: |
          flutter create --platforms android --org ir.soma.demo .
          chmod +x android/gradlew

      # ğŸ‘‡ Ø¨Ø±Ø§ÛŒ Ø¨Ø±Ø®ÛŒ Ù¾Ù„Ø§Ú¯ÛŒÙ†â€ŒÙ‡Ø§ Ú©Ù‡ compileSdkVersion ØªØ¹Ø±ÛŒÙ Ù†Ú©Ø±Ø¯Ù‡â€ŒØ§Ù†Ø¯
      - name: Patch compileSdkVersion for plugins
        working-directory: ${{ matrix.app.dir }}
        shell: bash
        run: |
          find $FLUTTER_ROOT/.pub-cache/hosted -path "*/android/build.gradle" -print0 | while IFS= read -r -d '' f; do
            grep -q "compileSdkVersion" "$f" || echo -e "\nandroid { compileSdkVersion 34 }\n" >> "$f"
          done

      # ğŸ‘‡ Ø§ÙØ²ÙˆØ¯Ù† Ø¯Ø³ØªØ±Ø³ÛŒâ€ŒÙ‡Ø§ÛŒ Ù„Ø§Ø²Ù… Ø¯ÙˆØ±Ø¨ÛŒÙ† Ùˆ Ø¨Ù„ÙˆØªÙˆØ« Ø¨Ù‡ Manifest ØªÙˆÙ„ÛŒØ¯ÛŒ
      - name: Patch AndroidManifest permissions
        working-directory: ${{ matrix.app.dir }}
        shell: bash
        run: |
          MAN=android/app/src/main/AndroidManifest.xml
          sed -i 's#</manifest>#<uses-permission android:name="android.permission.CAMERA"/>\n<uses-permission android:name="android.permission.BLUETOOTH"/>\n<uses-permission android:name="android.permission.BLUETOOTH_ADMIN"/>\n<uses-permission android:name="android.permission.BLUETOOTH_CONNECT" />\n<uses-permission android:name="android.permission.BLUETOOTH_SCAN" />\n<uses-permission android:name="android.permission.ACCESS_FINE_LOCATION"/>\n</manifest>#' "$MAN"

      - name: Get dependencies
        working-directory: ${{ matrix.app.dir }}
        run: flutter pub get

      # ğŸ‘‡ Ø³Ù†Ø¬Ø´ ÙˆØ¬ÙˆØ¯ intl pin
      - name: Sanity check intl pin
        working-directory: ${{ matrix.app.dir }}
        run: |
          grep -q "intl: *" pubspec.yaml || true

      - name: Build APK (release)
        working-directory: ${{ matrix.app.dir }}
        env:
          JAVA_HOME: ${{ env.JAVA_HOME_17_X64 }}
        run: |
          flutter build apk --release
          ls -lah build/app/outputs/flutter-apk

      - name: Prepare artifact
        working-directory: ${{ matrix.app.dir }}
        run: |
          mkdir -p $GITHUB_WORKSPACE/artifacts/${{ matrix.app.name }}
          cp build/app/outputs/flutter-apk/app-release.apk $GITHUB_WORKSPACE/artifacts/${{ matrix.app.name }}/${{ matrix.app.artifact }}

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.app.name }}.apk
          path: artifacts/${{ matrix.app.name }}/*.apk
          if-no-files-found: error
