name: Build Buyer & Merchant APK (release)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        app:
          - id: buyer
            dir: Soma_demo_app_foad/buyer-app
            artifact: buyer-app-release.apk
          - id: merchant
            dir: Soma_demo_app_foad/merchant-app
            artifact: merchant-app-release.apk

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java (JDK 17)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Setup Flutter (stable 3.24.x)
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.24.3"
          channel: stable
          cache: true

      - name: Verify pubspec exists
        run: |
          test -f "${{ matrix.app.dir }}/pubspec.yaml" || (echo "âŒ pubspec.yaml not found" && exit 1)

      # Ø§Ø³Ú©ÙÙÙ„Ø¯ Ø§Ù†Ø¯Ø±ÙˆÛŒØ¯ ØªÙ…ÛŒØ² ØªØ§ AGP 8 Ø¯Ø±Ø³Øª Ø³ØªØ§Ù¾ Ø´ÙˆØ¯
      - name: Regenerate Android scaffold (safe)
        run: |
          APP_NAME="${{ matrix.app.id }}_app"
          SRC="${{ matrix.app.dir }}"
          TMP="/tmp/${APP_NAME}"
          rm -rf "$TMP"
          flutter create --platforms android --org ir.soma.demo --project-name ${APP_NAME} "$TMP"
          rsync -a --delete "$TMP/android/" "$SRC/android/"
          chmod +x "$SRC/android/gradlew"
          echo "âœ… Android scaffold refreshed for ${APP_NAME}"

      - name: Get dependencies
        working-directory: ${{ matrix.app.dir }}
        run: flutter pub get

      # ğŸ”§ Ù¾ÙÚ† Ù…Ø´Ø®Øµ Ùˆ Ù…Ø³ØªÙ‚ÛŒÙ… Ø±ÙˆÛŒ Ù¾Ù„Ø§Ú¯ÛŒÙ†â€ŒÙ‡Ø§ÛŒ Ø¨Ù„ÙˆØªÙˆØ« Ú©Ù‡ Ø§Ø² flutter.* Ø§Ø³ØªÙØ§Ø¯Ù‡ Ù…ÛŒâ€ŒÚ©Ù†Ù†Ø¯
      - name: Patch flutter_blue_plus plugins for AGP 8
        shell: bash
        run: |
          set -e

          # Ø±ÛŒØ´Ù‡Ù” Ú©Ø´Ù pub.dev Ø¯Ø± runner
          CACHE_ROOT="${PUB_CACHE:-$HOME/.pub-cache}/hosted/pub.dev"
          if [ ! -d "$CACHE_ROOT" ]; then
            echo "âš ï¸ Pub cache not found: $CACHE_ROOT"
            exit 0
          fi

          # Ù„ÛŒØ³Øª ÙØ§ÛŒÙ„â€ŒÙ‡Ø§ÛŒ build.gradle Ù‡Ø¯Ùâ€ŒØ¯Ø§Ø± (Ù†Ø³Ø®Ù‡ Ù…Ù…Ú©Ù† Ø§Ø³Øª ØªØºÛŒÛŒØ± Ú©Ù†Ø¯ØŒ Ù¾Ø³ Ø§Ø² wildcard Ø§Ø³ØªÙØ§Ø¯Ù‡ Ù…ÛŒâ€ŒÚ©Ù†ÛŒÙ…)
          TARGETS=()
          while IFS= read -r f; do TARGETS+=("$f"); done < <( \
            ls "$CACHE_ROOT"/flutter_blue_plus_android-*/android/build.gradle 2>/dev/null || true
          )
          while IFS= read -r f; do TARGETS+=("$f"); done < <( \
            ls "$CACHE_ROOT"/flutter_blue_plus-*/android/build.gradle 2>/dev/null || true
          )

          if [ ${#TARGETS[@]} -eq 0 ]; then
            echo "â„¹ï¸ No flutter_blue_plus* build.gradle files found to patch."
          fi

          for F in "${TARGETS[@]}"; do
            echo "ğŸ”§ Patching: $F"

            # Ø¨Ú©Ø§Ù¾
            cp "$F" "$F.bak"

            # Ø§Ú¯Ø± Ø§Ø¨ØªØ¯Ø§ÛŒ ÙØ§ÛŒÙ„ plugins DSL Ù†Ø¯Ø§Ø±Ø¯ØŒ Ø§Ø¶Ø§ÙÙ‡ Ù†Ù…ÛŒâ€ŒÚ©Ù†ÛŒÙ…Ø› ÙÙ‚Ø· Ø¬Ø§ÛŒÚ¯Ø²ÛŒÙ†ÛŒ Ø§Ù†Ø¬Ø§Ù… Ù…ÛŒâ€ŒØ¯Ù‡ÛŒÙ…
            # Ø¬Ø§ÛŒÚ¯Ø²ÛŒÙ†ÛŒ Ø§Ø±Ø¬Ø§Ø¹Ø§Øª flutter.* Ø¨Ø§ Ù…Ù‚Ø§Ø¯ÛŒØ± Ø«Ø§Ø¨Øª Ø§Ù…Ù†
            sed -i 's/compileSdkVersion[[:space:]]\+flutter\.[^)\n]*/compileSdkVersion 34/g' "$F"
            sed -i 's/targetSdkVersion[[:space:]]\+flutter\.[^)\n]*/targetSdkVersion 34/g' "$F"
            sed -i 's/minSdkVersion[[:space:]]\+flutter\.[^)\n]*/minSdkVersion 21/g' "$F"
            sed -i 's/ndkVersion[[:space:]]\+flutter\.[^)\n]*/ndkVersion "25.1.8937393"/g' "$F"

            # Ù‡Ø± Ø®Ø· Ø¨Ø§Ù‚ÛŒâ€ŒÙ…Ø§Ù†Ø¯Ù‡ Ú©Ù‡ Ø´Ø§Ù…Ù„ flutter. Ø¨Ø§Ø´Ø¯ Ø±Ø§ Ú©Ø§Ù…Ù†Øª Ú©Ù† ØªØ§ Gradle Ø§ÛŒØ±Ø§Ø¯ Ù†Ú¯ÛŒØ±Ø¯
            sed -i 's/^\([[:space:]]*\)\(.*flutter\..*\)$/\1\/\/ \2/g' "$F"

            # Ø§Ø·Ù…ÛŒÙ†Ø§Ù† Ø§Ø² ÙˆØ¬ÙˆØ¯ block android Ùˆ compileSdk (Ø§Ú¯Ø± Ù†Ø¨ÙˆØ¯ØŒ ÛŒÚ© Ø®Ø· compileSdkVersion 34 ØªØ²Ø±ÛŒÙ‚ Ù…ÛŒâ€ŒÚ©Ù†ÛŒÙ…)
            if ! grep -q "compileSdkVersion" "$F"; then
              awk '
                /android[[:space:]]*\{/ && !ins { print; print "    compileSdkVersion 34"; ins=1; next }
                { print }
              ' "$F" > "$F.tmp" && mv "$F.tmp" "$F"
            fi

            echo "âœ… Patched $F"
          done

      # Ø³Ø§Ø®Øª Ø±ÛŒÙ„ÛŒØ²
      - name: Build APK (release)
        working-directory: ${{ matrix.app.dir }}
        run: |
          flutter build apk --release
          ls -lah build/app/outputs/flutter-apk

      - name: Prepare artifact
        if: success()
        working-directory: ${{ matrix.app.dir }}
        run: |
          mkdir -p $GITHUB_WORKSPACE/artifacts/${{ matrix.app.id }}
          cp build/app/outputs/flutter-apk/app-release.apk $GITHUB_WORKSPACE/artifacts/${{ matrix.app.id }}/${{ matrix.app.artifact }}

      - name: Upload APK artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.app.id }}.apk
          path: artifacts/${{ matrix.app.id }}/${{ matrix.app.artifact }}
          if-no-files-found: error
