name: Build Buyer & Merchant APK (release)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: false
      matrix:
        app:
          - name: buyer
            cand1: buyer-app
            cand2: buyer_app
          - name: merchant
            cand1: merchant-app
            cand2: merchant_app

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java (JDK 17)
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.3'
          channel: stable

      # پیدا کردن دایرکتوری درست اپ (خطای "Expected to find project root" را می‌گیرد)
      - name: Detect app directory
        id: detect
        run: |
          if [ -f "${{ matrix.app.cand1 }}/pubspec.yaml" ]; then
            echo "APP_DIR=${{ matrix.app.cand1 }}" >> $GITHUB_ENV
          elif [ -f "${{ matrix.app.cand2 }}/pubspec.yaml" ]; then
            echo "APP_DIR=${{ matrix.app.cand2 }}" >> $GITHUB_ENV
          else
            echo "❌ pubspec.yaml not found for ${{ matrix.app.name }}"; exit 1
          fi
          echo "App dir = $APP_DIR"

      - name: flutter pub get
        working-directory: ${{ env.APP_DIR }}
        run: flutter pub get

      # چون فولدر android حذف شده، اسکفولد را موقت می‌سازیم
      - name: Regenerate Android scaffold
        working-directory: ${{ env.APP_DIR }}
        run: |
          rm -rf android || true
          flutter create . --platforms=android --project-name ${{ matrix.app.name }}_app
          # حداقل SDK
          sed -i 's/minSdkVersion [0-9]\+/minSdkVersion 23/' android/app/build.gradle

      - name: Build APK (release)
        working-directory: ${{ env.APP_DIR }}
        run: flutter build apk --release

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.app.name }}-app-release-apk
          path: ${{ env.APP_DIR }}/build/app/outputs/flutter-apk/app-release.apk
          if-no-files-found: error
