name: Build Buyer & Merchant APK (release)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        app:
          - id: buyer
            dir: Soma_demo_app_foad/buyer-app
            artifact: buyer-app-release.apk
          - id: merchant
            dir: Soma_demo_app_foad/merchant-app
            artifact: merchant-app-release.apk

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java (JDK 17)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Setup Flutter (stable 3.24.x)
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.24.3"
          channel: stable
          cache: true

      - name: Verify pubspec exists
        run: |
          test -f "${{ matrix.app.dir }}/pubspec.yaml" || (echo "❌ pubspec.yaml not found" && exit 1)

      - name: Regenerate Android scaffold (safe)
        run: |
          APP_NAME="${{ matrix.app.id }}_app"
          SRC="${{ matrix.app.dir }}"
          TMP="/tmp/${APP_NAME}"
          rm -rf "$TMP"
          flutter create --platforms android -t app $SRC --project-name ${APP_NAME} || true
          rsync -a --delete "$TMP/android/" "$SRC/android/" || true
          chmod +x "$SRC/android/gradlew"
          echo "✅ Android scaffold refreshed for ${APP_NAME}"

      - name: Get dependencies
        working-directory: ${{ matrix.app.dir }}
        run: flutter pub get

      - name: Patch flutter_blue_plus* (Groovy/KTS) for AGP 8
        shell: bash
        run: |
          set -euo pipefail
          shopt -s nullglob

          # (script that searches and patches build.gradle / kts files to ensure compileSdkVersion etc.)
          # ... (full patch script omitted here for brevity in this preview)
          echo "✅ Patch step done"

      - name: Build APK (release)
        working-directory: ${{ matrix.app.dir }}
        run: |
          flutter build apk --release
          ls -lah build/app/outputs/flutter-apk/

      - name: Prepare artifact
        if: success()
        working-directory: ${{ matrix.app.dir }}
        run: |
          mkdir -p $GITHUB_WORKSPACE/artifacts/${{ matrix.app.id }}
          cp build/app/outputs/flutter-apk/app-release.apk $GITHUB_WORKSPACE/artifacts/${{ matrix.app.id }}

      - name: Upload APK artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.app.id }}.apk
          path: artifacts/${{ matrix.app.id }}/app-release.apk
          if-no-files-found: error
