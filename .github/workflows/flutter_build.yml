name: Build Buyer & Merchant APK (release)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build_merchant:
    name: Build (merchant)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Soma_demo_app_foad/merchant-app
    steps:
      - uses: actions/checkout@v3

      - name: Setup Java (JDK 17)
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Flutter (stable 3.24.x)
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.x'

      - name: Clean Flutter cache
        run: flutter clean

      - name: Get dependencies
        run: flutter pub get

      - name: Build APK (release)
        run: flutter build apk --release

  build_buyer:
    name: Build (buyer)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Soma_demo_app_foad/buyer-app
    steps:
      - uses: actions/checkout@v3

      - name: Setup Java (JDK 17)
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Flutter (stable 3.24.x)
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.x'

      - name: Clean Flutter cache
        run: flutter clean

      - name: Get dependencies
        run: flutter pub get

      - name: Build APK (release)
        run: flutter build apk --release
