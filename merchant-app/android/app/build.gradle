// App-level Gradle for Merchant (Flutter, AGP 8.1.1, Kotlin 1.9.10)
plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace "com.soma.merchant"
    compileSdk 33

    defaultConfig {
        applicationId "com.soma.merchant"
        minSdk 21
        targetSdk 33
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            // امضای ریلیز اگر نداری، همین‌طور بدون امضا ساخته می‌شود
            minifyEnabled false
            shrinkResources false
        }
        debug { }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    kotlinOptions {
        jvmTarget = "17"
    }
}

flutter {
    source = "../.."
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib"
}
